<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<html>
    <head>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <canvas id='canvas'></canvas>
        <table>
          <tr>
            <th>Movement options</th><td id='move'></td>
            <td colspan='3'><span class='boxed'>&uarr;</span><span id='parent'>parent</span></td>
          </tr>
          <tr>
            <th>Creation options</th><td id='create'></td>
            <td><span class='boxed'>&larr;</span><span id='left'>left siblings</span></td><td><span id='selectedNode'>selected node</span></td><td><span id='right'>right siblings</span><span class='boxed'>&rarr;</span></td>
          </tr>
          <tr>
            <th>Other options</th><td id='options'></td>
            <td colspan='3'><span class='boxed'>&darr;</span><span id='children'>children</span></td>
          </tr>
          <tr><th>Default labels</th><td id='inputs'></td><td colspan='3'><button onclick='tutorial()'>View tutorial</button><button onclick='reset()'>Reset</button></td></tr>
        </table>
        <span id='message' class='boxed'>Welcome to the Drag and Drop Tree builder</span>
        <table id='nodes'></table>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src='src/selectedNode.js'></script>
        <script src='src/modes.js'></script>
        <script src='main.js'></script>
        <script src='src/actions.js'></script>
        <script src='src/tutorial.js'></script>
        <script src='src/draw.js'></script>
    </body>
</html>
